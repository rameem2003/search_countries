<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Search Country Details</title>

    <!-- local css -->
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div id="wrapper">
        <input type="text" name="" id="country" placeholder="Enter Country Name: ">
        <button id="search">Search</button>
    </div>

    <div id="country_profile">
        <div id="banner">

        </div>

        <main>
            <div class="left" id="left">

            </div>

            <div class="right">
                <div class="title">
                    <h1 id="country_name"></h1>
                    <p id="country_full_name"></p>
                </div>

                <div class="glance">
                    <div class="box">
                        <h3>Capital</h3>
                        <hr>
                        <p id="country_capital"></p>
                    </div>

                    <div class="box">
                        <h3>Currencies</h3>
                        <hr>
                        <p id="country_currency"></p>
                    </div>

                    <div class="box">
                        <h3>Language</h3>
                        <hr>
                        <p id="country_lang"></p>
                    </div>

                    <div class="box">
                        <h3>Start of Week</h3>
                        <hr>
                        <p id="country_week"></p>
                    </div>

                    <div class="box">
                        <h3>Region</h3>
                        <hr>
                        <p id="region"></p>
                    </div>

                    <div class="box">
                        <h3>Sub region</h3>
                        <hr>
                        <p id="sub_region"></p>
                    </div>

                    <div class="box">
                        <h3>Time Zone</h3>
                        <hr>
                        <p id="time_zone"></p>
                    </div>
                </div>
            </div>


        </main>
    </div>


    <script src="./app.js"></script>
</body>
</html>
